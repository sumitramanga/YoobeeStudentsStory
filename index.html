<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Catamaran|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Yoobee Students Story</title>
</head>
<body>
  <div class="container firstSection">

    <div class="opacBg"></div>

    <div class="wrapper">
      <h1 class="h1">Yoobee Students Story</h1>

      <!-- <div class="wrapper"> -->
        <p class="description">Yoobee School of Deign - Wellington. Here at the Wellington campus we studied 22 students to find out their story about their study life and work life. This is what we discovered...</p>
      <!-- </div> -->

      <div class="icon" id="icon">
         <i class="fas fa-arrow-alt-circle-down"></i>
      </div>
    </div>
  </div>

  <div class="container visSection" id="secondSecond">
    <h2 class="visTitle" id="titleOne">Employment Status</h2>
    <div class="firstChart chart" id="firstChart"></div>
    <div class="filterBtn" id="filterBtn">Filter through</div>
    <div class="icon" id="secondaryIcon">
       <i class="fas fa-angle-double-down"></i>
    </div>
  </div>

  <div class="container visSection">
    <h2 class="visTitle" id="titleTwo">Industries working in</h2>
    <div class="secondChart chart" id="secondChart"></div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
